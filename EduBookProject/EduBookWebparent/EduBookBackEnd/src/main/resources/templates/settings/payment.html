<!DOCTYPE html>

<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

<title>EduBook | Thêm tài khoản</title>

<meta name="description" content="" />

<link rel="stylesheet"
	th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css}">

<link rel="preconnect" th:href="@{https://fonts.googleapis.com}" />
<link rel="preconnect" th:href="@{https://fonts.gstatic.com}"
	crossorigin />
<link
	th:href="@{https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap}"
	rel="stylesheet" />

<link rel="stylesheet" type="text/css" th:href="@{css/boxicons.css}" />

<link rel="stylesheet" th:href="@{css/core.css}"
	class="template-customizer-core-css" />
<link rel="stylesheet" th:href="@{css/theme-default.css}"
	class="template-customizer-theme-css" />
<link rel="stylesheet" th:href="@{css/demo.css}" />

<link rel="stylesheet" type="text/css" th:href="@{css/perfect-scrollbar.css}" />

<script th:src="@{js/helpers.js}"></script>

<script th:src="@{js/config.js}"></script>
</head>

<body>
	<!-- Layout wrapper -->
	<div class="layout-wrapper layout-content-navbar">
		<div class="layout-container">
			<!-- Menu -->

			<aside id="layout-menu"
				class="layout-menu menu-vertical menu bg-menu-theme">
				<div class="app-brand demo">
					<a href="index.html" class="app-brand-link"> <span
						class="app-brand-text demo menu-text fw-bolder ms-2"
						style="color: #696cff;">EduBook</span>
					</a>
				</div>

				<ul class="menu-inner py-1">
					<li class="menu-item"><a href="#" class="menu-link">
							<div>Thông tin tài khoản</div>
					</a></li>
					<li class="menu-item active"><a href="@{/account}"
						class="menu-link">
							<div>Quản lý tài khoản</div>
					</a></li>
					<li class="menu-item"><a th:href="@{/book}" class="menu-link">
							<div>Quản lý sách</div>
					</a></li>
					<li class="menu-item"><a th:href="@{/book}" class="menu-link">
							<div>Quản lý đơn hàng</div>
					</a></li>
					<li class="menu-item"><a th:href="@{/book}" class="menu-link">
							<div>Quản lý khiếu nại</div>
					</a></li>
				</ul>
			</aside>

			<!-- Layout container -->
			<div class="layout-page">
				<!-- Navbar -->

				<nav
					class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
					id="layout-navbar">
					<div class="navbar-nav-right d-flex align-items-center"
						id="navbar-collapse">
						<!-- Search -->
						<div class="navbar-nav align-items-center">
							<div class="nav-item d-flex align-items-center">
								<i class="bx bx-search fs-4 lh-0"></i> <input type="text"
									class="form-control border-0 shadow-none"
									placeholder="Tìm Kiếm..." aria-label="Search..." />
							</div>
						</div>
						<!-- /Search -->

						<ul class="navbar-nav flex-row align-items-center ms-auto">
							<li class="nav-item navbar-dropdown dropdown-user dropdown">
								<a class="nav-link dropdown-toggle hide-arrow"
								href="javascript:void(0);" data-bs-toggle="dropdown">
									<div class="avatar avatar-online">
										<img src="../assets/img/avatars/1.png" alt
											class="w-px-40 h-auto rounded-circle" />
									</div>
							</a>
								<ul class="dropdown-menu dropdown-menu-end">
									<li><a class="dropdown-item" href="#">
											<div class="d-flex">
												<div class="flex-shrink-0 me-3">
													<div class="avatar avatar-online">
														<img src="../assets/img/avatars/1.png" alt
															class="w-px-40 h-auto rounded-circle" />
													</div>
												</div>
												<div class="flex-grow-1">
													<span class="fw-semibold d-block">John Doe</span> <small
														class="text-muted">Admin</small>
												</div>
											</div>
									</a></li>
									<li>
										<div class="dropdown-divider"></div>
									</li>
									<li><a class="dropdown-item" href="auth-login-basic.html">
											<i class="bx bx-power-off me-2"></i> <span
											class="align-middle">Log Out</span>
									</a></li>
								</ul>
							</li>
							<!--/ User -->
						</ul>
					</div>
				</nav>

				<!-- / Navbar -->

				<!-- Content wrapper -->
				<div class="content-wrapper">
					<!-- Content -->

					<div class="container-xxl flex-grow-1 container-p-y">
						<h4 class="fw-bold py-3 mb-4">
							<span class="text-muted fw-light">Phương thức thanh toán</span>
						</h4>
						
						<div th:if="${message != null}" class="alert alert-success text-center">
							[[${message}]]
						</div>

						<div class="row">
							<div class="col-md-12">
								<div class="card mb-4">
									<h5 class="card-header">Thông tin phương thức thanh toán</h5>
									<hr class="my-0" />
									<div class="card-body">
										<form id="formAccountSettings" th:action="@{/payment-save}" method="POST">
											<div class="row">
												<div class="mb-3 col-md-6">
													<label class="form-label">Paypal API BASE URL</label> 
													<input class="form-control" type="text" name="PAYPAL_API_BASE_URL"
														th:value="${PAYPAL_API_BASE_URL}" required />
												</div>
												<div class="mb-3 col-md-6">
													<label class="form-label">Paypal Client ID</label> 
													<input class="form-control" type="text" name="PAYPAL_API_CLIENT_ID"
														th:value="${PAYPAL_API_CLIENT_ID}" required />
												</div>
												<div class="mb-3 col-md-6">
													<label class="form-label">Paypal Client Secret</label> 
													<input class="form-control" type="text" name="PAYPAL_API_BASE_SECRET"
														th:value="${PAYPAL_API_CLIENT_SECRET}" required />
												</div>
											</div>
											<div class="mt-2">
												<button type="submit" class="btn btn-primary me-2">Save</button>
												<button id="buttonCancel" class="btn btn-outline-secondary">Cancel</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script th:src="@{js/jquery.js}"></script>
	<script th:src="@{js/popper.js}"></script>
	<script th:src="@{js/bootstrap.js}"></script>
	<script th:src="@{js/perfect-scrollbar.js}"></script>

	<script th:src="@{js/menu.js}"></script>

	<script th:src="@{js/main.js}"></script>

	<script th:src="@{/js/pages-account-settings-account.js}"></script>

	<script async defer th:src="@{https://buttons.github.io/buttons.js}"></script>

	<script type="text/javascript">
	  	$(document).ready(function(){
		  	$("#buttonCancel").on("click", function(){
			  	window.location = "[[@{/payment}]]"
		  	})
	  	})
	  
	 	contextPath = "[[@{/}]]"
		var csrfHeaderName = "[[${_csrf.headerName}]]"
		var csrfValue = "[[${_csrf.token}]]"
  </script>
</body>
</html>
